# Why?

.footnote[*.reference-url[http://xrds.acm.org/images/4833512699_761a3fcc61_b.jpg]]

???

So.. I would like to start with the simple question **"Why?"**

- Why? Why are here today?
- Why? Why do we even care?
- Why? Why do we want to try and use different tools?

I could fill the whole talk with cool-factor appealing code snippets
and make you want to make sweet love with Rust, because of that.

But! Instead I'm going to concentrate on **Why?** you should give it a
spin.

???
Does it look familiar?  It certainly does to me.

Let's make a little contest here. What is the most popular programming
language here, in this room? Please raise your hands.

- Python?
- Java? (forest of hands)
- C#?
- Ruby?
- I don't know... C/C++?

And what language is the most popular in world, outside of this room?
What do you think? Is it the one our OS-es are programmed with, our
mobile phones are programmed with, bank systems are programmed with?

We are not talking about the most trending programming language on the
Github front page, or the hottest job advertisement in Silicon Valley
(it's scala, everybody knows it, shhhh...). We are talking about the
code most of the programmer population works with on daily basis.

---
class: center, inverse, middle, big-headers

# C/C++

???
It's C/C++ and you know it.

- How many of you had first hand experience with C or C++ in your
professional life? Please raise your hands?
- Or during studies?
- Did you enjoy it?

---
class: middle

> ## As far as we know, our computer has never had an undetected error. [Weisert]


???

The quote is about IBM mainframes, and I know, it's far-stretched...,
but.. How many of you had that feeling about your code bases?

I remember the time (during my studies) when I tried to add
asynchronous file management capabilities to FAR manager using
combination of C/C++. I, definitely was complete newbie at that
point,but it struck me - I was unable to reason about my code base. It
was too difficult to reason about, it threw all sorts of errors in
different and unexpected places.

---
## C/C++ struggles

???

It brings us to C/C++ struggles.

---
continued: true

### - Memory management
???
Necessity to manually allocate and free all resources.
Problems: Double frees, memory leaks.
---
continued: true

### - Dangling pointers
???
Problems: Null pointer dereference, use after free.
---
continued: true

### - Concurrency models
???
Concurrency is hard.
C/C++ gives you no built-in capabilities or machinery to simplify
reasoning about concurrency problems, to avoid and catch most of the
common problems early on, during development/compilation, not during
execution in production.
